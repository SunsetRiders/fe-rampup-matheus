<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Rampup Project</title>
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi">
		<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
	</head>

	<body>
		<div class="page-container">
			<!-- Profile informations -->
			<div class="box">
				<div class="profile-content">

					<div class="firstcolumn">
						<div class='image-profile'>
							<img class="image" src="assets/imgs/matheus-hahn.jpg" alt="man" />
						</div>
					</div>

					<div class="secondcolumn">

						<div class="profile-welcome">
							<span class="messagebox">Hello</span>                
							<h1 class="title">I'm <span class="name">Matheus Hahn</span></h1>
							<span class="observation">Developer and Machine Learning Student</span>
						</div>

						<hr class="line" />

						<div class="informationbox">

							<div class="information-info"> 
								<span class="label">Age</span>
								<span class="informationtext">24</span>
							</div>

							<div class="information-info"> 
								<span class="label">Address</span>
								<span class="informationtext">Not defined yet(under the bridge)</span>
							</div>
							
							<div class="information-info"> 
								<span class="label">E-mail</span>
								<span class="informationtext">mhahn@daitangroup.com</span>
							</div>
							
							<div class="information-info"> 
								<span class="label">Phone</span>
								<span class="informationtext">+55 (51)984775-9760</span>
							</div>
							
							<div class="information-info"> 
								<span class="label">Freelance</span>
								<span class="informationtext">null</span>
							</div>
							
							<div class="information-info"> 
								<div class="label -detailhighlight">
									<span class="textvacation">Vacation</span>
								</div>
								<img class="calendaricon" src="assets/imgs/calendar-icon.svg" alt="Calendar" />
								<span class="informationtext">TBD</span>
							</div>

						</div>
					</div>
				</div>
				<!-- Footer -->
			</div>		
      <div class="footer-detail">
        <a href="#"><img class="logo" src="assets/imgs/twitter.svg" alt="instagram"></a>						
        <a href="#"><img class="logo" src="assets/imgs/facebook-logo.svg" alt="instagram"></a>
        <a href="#"><img class="logo" src="assets/imgs/dribble-logo.svg" alt="instagram"></a>
        <a href="#"><img class="logo" src="assets/imgs/linkedin.svg" alt="instagram"></a>
        <a href="#"><img class="logo" src="assets/imgs/instagram-logo.svg" alt="instagram"></a>
        <a href="#"><img class="logo" src="assets/imgs/google-plus-logo.svg" alt="instagram"></a>
      </div>

			<!-- Professional skills -->
			<div class="titlebox">
				<h1 class="title">Professional Skills</h1>
			</div>
			<div class="box">
				<div class="skill-progress">

					<div class="skills">
						<span class="title">AngularJS</span>
						<div class="progress-bar">
							<div class="progressbar -angular"></div>
						</div>
					</div>
					
					<div class="skills">
						<span class="title">HTML & CSS</span>
						<div class="progress-bar">
							<div class="progressbar -html"></div>
						</div>
					</div>
					
					<div class="skills">
						<span class="title">PHP</span>
						<div class="progress-bar">
							<div class="progressbar -php"></div>
						</div>
					</div>
					
					<div class="skills">
						<span class="title">Vuejs</span>
						<div class="progress-bar">
							<div class="progressbar -vuejs"></div>
						</div>
					</div>
					
					<div class="skills">
						<span class="title">Postgresql</span>
						<div class="progress-bar">
							<div class="progressbar -postgresql"></div>							
						</div>
					</div>
					
					<div class="skills">
						<span class="title">JQuery</span>
						<div class="progress-bar">
							<div class="progressbar -jquery"></div>							
						</div>
					</div>

				</div>
			</div>
		</div>		
	</body>
</html>
