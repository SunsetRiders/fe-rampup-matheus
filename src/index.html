<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Rampup Project</title>
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi">
		<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
	</head>

	<body>
		<div class="page-container">
			<!-- Profile informations -->
			<div class="box -nopadding">
				<div class="profile-content">

					<div class="firstcolumn">
						<div class='image-profile'>
							<img class="image" src="assets/imgs/matheus-hahn.jpg" alt="man" />
						</div>
					</div>

					<div class="secondcolumn">

						<div class="profile-welcome">
							<span class="messagebox">Hello</span>                
							<h1 class="title">I'm <span class="name">Matheus Hahn</span></h1>
							<span class="observation">Developer and Machine Learning Student</span>
						</div>

						<hr class="line" />

						<div class="informationbox">

							<div class="information-info"> 
								<div class="label">Age</div>
								<div class="informationtext">24</div>
							</div>

							<div class="information-info"> 
								<div class="label">Address</div>
								<div class="informationtext">Not defined yet(under the bridge)</div>
							</div>
							
							<div class="information-info"> 
								<div class="label">E-mail</div>
								<div class="informationtext">mhahn@daitangroup.com</div>
							</div>
							
							<div class="information-info"> 
								<div class="label">Phone</div>
								<div class="informationtext">+55 (51)984775-9760</div>
							</div>
							
							<div class="information-info"> 
								<div class="label">Freelance</div>
								<div class="informationtext">null</div>
							</div>
							
							<div class="information-info"> 
								<div class="label -detailhighlight">
									<div class="textvacation">Vacation</div>
								</div>
								<img class="calendaricon" src="assets/imgs/calendar-icon.svg" alt="Calendar" />
								<div class="informationtext">TBD</div>
							</div>

						</div>
					</div>
				</div>
				<!-- Footer -->
				<div class="footer-detail">
					<a href="#"><img class="logo" src="assets/imgs/twitter.svg" alt="twitter"></a>						
					<a href="#"><img class="logo" src="assets/imgs/facebook-logo.svg" alt="facebook"></a>
					<a href="#"><img class="logo" src="assets/imgs/dribble-logo.svg" alt="dribble"></a>
					<a href="#"><img class="logo" src="assets/imgs/linkedin.svg" alt="linkedin"></a>
					<a href="#"><img class="logo" src="assets/imgs/instagram-logo.svg" alt="instagram"></a>
					<a href="#"><img class="logo" src="assets/imgs/google-plus-logo.svg" alt="google pluss"></a>
				</div>
			</div>		

			<!-- Professional skills -->
			<div class="section-box">
				<h1 class="title">Professional Skills</h1>
				<div class="box">
					<div class="skill-progress">

						<div class="skills">
							<div class="title">AngularJS</div>
							<div class="progress-bar">
								<div class="progressbar -angular"></div>
							</div>
						</div>
						
						<div class="skills">
							<div class="title">HTML & CSS</div>
							<div class="progress-bar">
								<div class="progressbar -html"></div>
							</div>
						</div>
						
						<div class="skills">
							<div class="title">PHP</div>
							<div class="progress-bar">
								<div class="progressbar -php"></div>
							</div>
						</div>
						
						<div class="skills">
							<div class="title">Vuejs</div>
							<div class="progress-bar">
								<div class="progressbar -vuejs"></div>
							</div>
						</div>
						
						<div class="skills">
							<div class="title">Postgresql</div>
							<div class="progress-bar">
								<div class="progressbar -postgresql"></div>							
							</div>
						</div>
						
						<div class="skills">
							<div class="title">JQuery</div>
							<div class="progress-bar">
								<div class="progressbar -jquery"></div>							
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>		
	</body>
</html>
